<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Mobiles</title>
    <script src="script.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            background-image: url('background.jpg'); /* Added background image */
            background-size: cover;
            background-position: center;
        }
        .container {
            padding: 50px;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
            text-align: bottom;
        }
        header {
            display: flex;
            justify-content: space-between;
            text-align:center ;
            padding: 1rem 2rem;
            background: #000;
            color: #fff;
        }
        header {
            display: block;
            unicode-bidi: isolate;
        }

        .hall{
            background-image: url('shopping.jpg'); /* Corrected image path */
            background-position: center;
            background-repeat: no-repeat;
            height: 60vh; /* Fixed height */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            padding:10px;
        }
        .btn {
            background-color:rgb(247, 145, 211);
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .btn:active {
            background-color: blue;
        }
        
        .hall {
            font-size: 3em;
            margin: 0;
            text-align: bottom;
            opacity: 0; /* Start hidden */
            animation: fadeIn 5s forwards; /* Fade in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="hero">Welcome to MS MOBILES</h1> <!-- Moved h1 here -->
    </div>
    <header>
        <nav>
            <a href="about.html"><button>About</button></a>
            <a href="products.html"><button>products</button></a>
            <a href="contact.html"><button>contact</button></a>
        </nav>
    </header>
    <div class="hall">

    </div>
    <div class="container">
        <div class="content">
            <h2>Buy Mobile Phones at Best Offer in Online</h2>
            <p>MS MOBILES is a leading multi-brand retail chain for Online Mobile Shopping in India</p>
            
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeText = document.querySelector('.hall');
            welcomeText.style.opacity = 1; // Trigger the animation
        });
    </script>
</body>
</html>
